    <body>
        <script>
            try {
                const colorScheme = localStorage.getItem('user.settings.colorScheme');
                if(typeof colorScheme === 'string') {
                    document.body.setAttribute('data-color-scheme', colorScheme);
                }
            } catch(err) {}
        </script>
        <div id="root"></div>
